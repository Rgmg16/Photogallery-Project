<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white text-lg font-bold">Photo Gallery</a>
            <div>
                <a href="{% url 'home' %}" class="text-white ml-4">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white ml-4">Profile</a>
                    <a href="{% url 'upload_photo' %}" class="text-white ml-4">Upload Photo</a>
                    <a href="{% url 'logout' %}" class="text-white ml-4">Logout</a>
                {% else %}
                    <a href="{% url 'register' %}" class="text-white ml-4">Register</a>
                    <a href="{% url 'login' %}" class="text-white ml-4">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
