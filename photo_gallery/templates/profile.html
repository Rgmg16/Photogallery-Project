{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Profile</h2>
  <div class="max-w-md mx-auto mt-8 bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Profile</h2>
    <div>
      {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full mb-4">
      {% else %}
        <p>No profile picture uploaded.</p>
      {% endif %}
    </div>
    <div>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
    </div>
  </div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Update Profile</button>
  </form>
{% endblock %}
